<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание Slot machine</title>
    <meta name="keywords" content="игра Слот автомат">
    <meta name="description" content="Игра Слот-Автомат">
    <meta http-equiv="content-language" content="ru" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="css/style.css?v-1" media="screen" rel="stylesheet" type="text/css" >
</head>
<body>
<div id="app">
    <!--<img src="img/image.jpg" alt="">-->
    <div id="container">
        <div class="slotArea">

            <canvas id='slot'>Обновите Ваш браузер браузер</canvas><!--END canvas#slot -->

            <div class="slotArea__playerBalance playerBalance">
                <div class="playerBalance__title">
                    Баланс
                </div>
                <div class="playerBalance__currentSumm">
                    0.00
                </div>
            </div>

            <div class="slotArea__winBalance winBalance">
               <div class="winBalance__title">
                   Выигрышь
               </div>
               <div class="winBalance__summ">
                   0.00
               </div>
           </div>

            <div class="slotArea__controls controls">

                <div class="contorls__lines lines">
                    <div class="lines__title">
                        Линии
                    </div>
                    <div class="lines__addLine">
                        <span>
                            +
                        </span>
                    </div>
                    <div class="lines__result">
                        <span>
                            -
                        </span>
                    </div>
                    <div class="lines__removeLine">
                        1
                    </div>
                </div><!--END .lines -->

                <div class="contorls__bets bets">
                    <div class="bets__title">
                        Ставка
                    </div>
                    <div class="bets__addBet">
                        <span>
                            +
                        </span>
                    </div>
                    <div class="bets__removeBet">
                        <span>
                            -
                        </span>
                    </div>
                    <div class="bets__result">
                        0.20
                    </div>
                </div><!--END .bets -->

                <div class="contorls__startGame">
                    <input type="button" id="start" value="Играть">
                </div><!--END .startGame -->

            </div><!--END .controls -->

        </div>
    </div>
</div><!--END #app -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
